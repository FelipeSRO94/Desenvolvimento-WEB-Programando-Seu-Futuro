<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGeargiano - Sua loja de gadgets tecnológicos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Cyber Geargiano</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product">
            <img src="../img/smart.jpeg" alt="Produto 1">
            <h2>Smartwatch R.A.</h2>
            <p>Um smartwatch incrível com diversas funcionalidades.</p>
            <span>R$ 2.999,99</span>
            <div class="actions">
                <button>Detalhes</button>
                <button>Comprar</button>
            </div>
        </div>
        <div class="product">
            <img src="../img/fone.jpeg" alt="Produto 2">

            <p>Fones de ouvido sem fio para uma experiência sonora imersiva.</p>
            <span>R$ 549,99</span>
            <div class="actions">
                <button>Detalhes</button>
                <button>Comprar</button>
            </div>
        </div>
