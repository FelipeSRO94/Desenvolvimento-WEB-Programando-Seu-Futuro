<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto de Renda</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Imposto de Renda</h1>
        <div class="calculator">
            <label for="salarioBruto">Salário Bruto:</label>
            <input type="number" id="salarioBruto" placeholder="Digite seu salário bruto">
            <button id="calcularBtn">Calcular</button>
            <p id="resultadoIR"></p>
            <p id="resultadoLiquido"></p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
